<div class="card card-links pt-4">
    <div class="card-header card-links">
        {{component.subtitle || 'Related Documents' | uppercase}}
    </div>
    <div class="card-body py-2">
        <div class="link-blocks">
            <div class="link-block" ng-repeat="mail in component.links">
                <div class="link-block__inner ">
                    <span>{{mail.text}}</span>
                    <i class="fa fa-folder-o"></i>
                </div>
            </div>
        </div>
